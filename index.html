    const answerParagraph = document.getElementById("expandedansthree")
    const p = document.getElementById("faq3")
    const img = document.getElementById("imgfaq3")

    const images = Array.from(document.querySelectorAll(".faq"))

    images.forEach(function (image) {
      image.addEventListener("click", function (e) {
        if (p.dataset.drop == e.target.id) {
          img.classList.toggle("active")
          p.classList.toggle("bold")
          if (img.classList.contains("active")) {
            answerParagraph.textContent = "I need answers"
          } else {
            answerParagraph.textContent = ""
          }
        }
      })
